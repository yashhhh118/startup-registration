<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - Club Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #002b1f, #004d40, #002633);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-input:focus {
            background: rgba(0, 0, 0, 0.3);
            border-color: rgba(251, 191, 36, 0.7);
            outline: none;
        }
    </style>
</head>
<body class="text-white">

    <!-- Header -->
    <header class="bg-black/20 backdrop-blur-lg border-b border-white/10 sticky top-0 z-50">
        <nav class="container mx-auto px-4 lg:px-6 py-3">
             <div class="flex justify-between items-center">
                <a href="host_dashboard.html" class="text-2xl font-bold tracking-wider text-amber-400">Club Hub</a>
             </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto px-4 lg:px-6 py-8">
        <div class="max-w-3xl mx-auto">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-100">Create New Event</h1>
                <p class="text-slate-400 mt-1">Fill in the details for your competition.</p>
            </div>

            <!-- Event Form -->
            <div class="bg-black/20 backdrop-blur-lg border border-white/10 rounded-xl shadow-lg p-8">
                <form action="#" method="POST" class="space-y-6">
                    <div>
                        <label for="event-name" class="block text-sm font-semibold text-slate-300 mb-2">Event Name</label>
                        <input type="text" id="event-name" class="w-full p-3 rounded-lg form-input text-white" required>
                    </div>

                    <div>
                        <label for="event-poster" class="block text-sm font-semibold text-slate-300 mb-2">Event Poster (Image Upload)</label>
                        <input type="file" id="event-poster" accept="image/*" class="w-full text-slate-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-amber-500 file:text-slate-900 hover:file:bg-amber-400">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="event-date" class="block text-sm font-semibold text-slate-300 mb-2">Event Date & Time</label>
                            <input type="datetime-local" id="event-date" class="w-full p-3 rounded-lg form-input text-white">
                        </div>
                        <div>
                             <label for="event-venue" class="block text-sm font-semibold text-slate-300 mb-2">Venue (Optional)</label>
                             <input type="text" id="event-venue" class="w-full p-3 rounded-lg form-input text-white" placeholder="e.g., Online or Auditorium">
                        </div>
                    </div>

                    <div>
                        <label for="event-desc" class="block text-sm font-semibold text-slate-300 mb-2">Brief Description</label>
                        <textarea id="event-desc" rows="4" class="w-full p-3 rounded-lg form-input text-white" required></textarea>
                    </div>

                    <div class="flex justify-end items-center gap-4 pt-4">
                        <a href="host_dashboard.html" class="text-slate-300 hover:text-white font-semibold py-3 px-6 rounded-full">Cancel</a>
                        <button type="submit" class="bg-amber-500 text-slate-900 font-bold py-3 px-6 rounded-full hover:bg-amber-400 transition-transform transform hover:scale-105">
                            Create Event
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
