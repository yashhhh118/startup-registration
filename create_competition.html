<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - Club Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* New Color Theme: Dark Blue background */
            background-color: #050f2a;
            background-image: linear-gradient(-45deg, #050f2a, #1a2955, #050f2a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-input {
            background: rgba(184, 169, 255, 0.1);
            border: 1px solid rgba(184, 169, 255, 0.2);
        }
        .form-input:focus {
            background: rgba(184, 169, 255, 0.2);
            border-color: #7bbbff;
            outline: none;
        }
    </style>
</head>
<body style="color: #f2fdff;">

    <!-- Header -->
    <header class="bg-black/20 backdrop-blur-lg border-b sticky top-0 z-50" style="border-color: rgba(184, 169, 255, 0.2);">
        <nav class="container mx-auto px-4 lg:px-6 py-3">
             <div class="flex justify-between items-center">
                <a href="host_dashboard.html" class="text-2xl font-bold tracking-wider" style="color: #7bbbff;">Club Hub</a>
             </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto px-4 lg:px-6 py-8">
        <div class="max-w-3xl mx-auto">
            <div class="mb-8">
                <h1 class="text-3xl font-bold" style="color: #f2fdff;">Create New Event</h1>
                <p class="text-slate-400 mt-1">Fill in the details for your competition.</p>
            </div>

            <!-- Event Form -->
            <div class="bg-black/20 backdrop-blur-lg border rounded-xl shadow-lg p-8" style="border-color: rgba(184, 169, 255, 0.2);">
                <form action="#" method="POST" class="space-y-6">
                    <div>
                        <label for="event-name" class="block text-sm font-semibold text-slate-300 mb-2">Event Name</label>
                        <input type="text" id="event-name" class="w-full p-3 rounded-lg form-input" style="color: #f2fdff;" required>
                    </div>

 <div>
  <label for="event-poster" class="block text-sm font-semibold text-slate-300 mb-2">Event Poster (Image Upload)</label>
  <input 
    type="file" 
    id="event-poster" 
    accept="image/*" 
    class="w-full text-slate-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold"
    style="background-color: #7bbbff; color: #050f2a;"
  >
</div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="event-date" class="block text-sm font-semibold text-slate-300 mb-2">Event Date & Time</label>
                            <input type="datetime-local" id="event-date" class="w-full p-3 rounded-lg form-input" style="color: #f2fdff;">
                        </div>
                        <div>
                             <label for="event-venue" class="block text-sm font-semibold text-slate-300 mb-2">Venue (Optional)</label>
                             <input type="text" id="event-venue" class="w-full p-3 rounded-lg form-input" placeholder="e.g., Online or Auditorium" style="color: #f2fdff;">
                        </div>
                    </div>

                    <div>
                        <label for="event-desc" class="block text-sm font-semibold text-slate-300 mb-2">Brief Description</label>
                        <textarea id="event-desc" rows="4" class="w-full p-3 rounded-lg form-input" style="color: #f2fdff;" required></textarea>
                    </div>

                    <div class="flex justify-end items-center gap-4 pt-4">
                        <a href="host_dashboard.html" class="font-semibold py-3 px-6 rounded-full hover:text-white" style="color: #b8a9ff;">Cancel</a>
                        <button type="submit" class="font-bold py-3 px-6 rounded-full transition-transform transform hover:scale-105" style="background-color: #7bbbff; color: #050f2a;">
                            Create Event
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
