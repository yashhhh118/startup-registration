<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Login - Club Hub</title>
    <!-- Styles and scripts are identical to participant_login.html for a consistent look and feel -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-container.flipped .flipper { transform: rotateY(180deg); }
        .flipper { transition: transform 0.8s; transform-style: preserve-3d; }
        .front, .back { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
        .back { transform: rotateY(180deg); }
    </style>
</head>
<body class="bg-slate-900 text-white">
    <div class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">
        <div class="absolute top-[-50px] left-[-50px] w-72 h-72 bg-indigo-600/30 rounded-full filter blur-3xl opacity-50 animate-blob"></div>
        <div class="absolute bottom-[-50px] right-[-50px] w-72 h-72 bg-purple-600/30 rounded-full filter blur-3xl opacity-50 animate-blob animation-delay-4000"></div>
        <div class="w-full max-w-md z-10">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-100 tracking-wider">Host Login</h1>
                <p class="text-slate-400 mt-2">Log in to manage your club and events.</p>
            </div>
            <!-- The form structure is identical to the participant login page -->
            <div id="form-container" class="form-container w-full" style="perspective: 1000px; transition: height 0.6s ease;">
                <div class="flipper relative w-full h-full">
                    <div class="front absolute w-full h-full">
                        <div id="login-card" class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-lg border border-slate-700">
                            <form id="loginForm">
                                <div class="mb-5">
                                    <label for="login-email" class="block text-xs font-medium text-slate-400 mb-1">HOST EMAIL</label>
                                    <input type="email" id="login-email" name="email" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your host email" required>
                                </div>
                                <div class="mb-5 relative">
                                    <label for="login-password" class="block text-xs font-medium text-slate-400 mb-1">PASSWORD</label>
                                    <input type="password" id="login-password" name="password" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="••••••••" required>
                                </div>
                                <button type="submit" class="w-full bg-slate-200 text-slate-900 py-3 rounded-lg font-semibold hover:bg-white transition duration-300 flex items-center justify-center">LOG IN</button>
                            </form>
                            <div class="text-center mt-6">
                                <a href="#" class="text-sm text-slate-400 hover:underline">Forgot Password?</a>
                            </div>
                            <p class="text-center text-sm text-slate-400 mt-8">Don't have an account? <a href="#" id="show-register" class="font-semibold text-indigo-400 hover:underline">Register Now</a></p>
                        </div>
                    </div>
                    <div class="back absolute w-full h-full">
                         <div id="register-card" class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-lg border border-slate-700">
                            <h2 class="text-2xl font-semibold text-center text-gray-200 mb-6">Create Host Account</h2>
                            <form id="registerForm">
                                <div class="mb-4">
                                    <label for="register-name" class="block text-xs font-medium text-slate-400 mb-1">HOST NAME</label>
                                    <input type="text" id="register-name" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your full name" required>
                                </div>
                                 <div class="mb-4">
                                    <label for="register-email" class="block text-xs font-medium text-slate-400 mb-1">HOST EMAIL</label>
                                    <input type="email" id="register-email" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your host email" required>
                                </div>
                                <div class="mb-6 relative">
                                    <label for="register-password" class="block text-xs font-medium text-slate-400 mb-1">CREATE PASSWORD</label>
                                    <input type="password" id="register-password" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Minimum 8 characters" required>
                                </div>
                                <button type="submit" class="w-full bg-slate-200 text-slate-900 py-3 rounded-lg font-semibold hover:bg-white transition duration-300">Create Account</button>
                            </form>
                            <p class="text-center text-sm text-slate-400 mt-6">Already have an account? <a href="#" id="show-login" class="font-semibold text-indigo-400 hover:underline">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="messageBox" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-xl transition-transform transform translate-y-20 opacity-0"><p id="messageText"></p></div>
    <script>
        // Script is identical to the one in participant_login.html and handles form flipping, submission, and notifications.
        const formContainer = document.getElementById('form-container');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');
        const loginCard = document.getElementById('login-card');
        const registerCard = document.getElementById('register-card');

        function adjustContainerHeight() {
            if (formContainer.classList.contains('flipped')) {
                formContainer.style.height = `${registerCard.offsetHeight}px`;
            } else {
                formContainer.style.height = `${loginCard.offsetHeight}px`;
            }
        }
        window.addEventListener('load', adjustContainerHeight);
        window.addEventListener('resize', adjustContainerHeight);
        
        showRegisterLink.addEventListener('click', (e) => { e.preventDefault(); formContainer.classList.add('flipped'); adjustContainerHeight(); });
        showLoginLink.addEventListener('click', (e) => { e.preventDefault(); formContainer.classList.remove('flipped'); adjustContainerHeight(); });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            showMessage(`Welcome Host!`, 'success');
        });
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            showMessage('Host account created! Please log in.', 'success');
            setTimeout(() => { formContainer.classList.remove('flipped'); adjustContainerHeight(); }, 2000);
        });
        
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        function showMessage(message, type = 'success') {
            messageText.textContent = message;
            messageBox.className = `fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-xl transition-all duration-300 transform translate-y-0 opacity-100 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            setTimeout(() => { messageBox.className = messageBox.className.replace('translate-y-0 opacity-100', 'translate-y-20 opacity-0'); }, 3000);
        }
    </script>
</body>
</html>
