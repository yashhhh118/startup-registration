<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Club Hub</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(to right, #a855f7, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-slate-900 text-white">
    <!-- Main container -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4 text-center relative overflow-hidden">
        
        <!-- Abstract background shapes -->
        <div class="absolute top-[-50px] left-[-50px] w-72 h-72 bg-indigo-600/30 rounded-full filter blur-3xl opacity-50 animate-blob"></div>
        <div class="absolute bottom-[-50px] right-[-50px] w-72 h-72 bg-purple-600/30 rounded-full filter blur-3xl opacity-50 animate-blob animation-delay-4000"></div>

        <div class="z-10 max-w-2xl">
            <!-- Main Title -->
            <h1 class="text-5xl md:text-7xl font-extrabold text-gray-100 tracking-tight">
                Welcome to <span class="gradient-text">Club Hub</span>
            </h1>
            <p class="text-slate-400 mt-4 max-w-xl mx-auto text-lg">
                The central place to discover, join, and manage all student clubs and events at Pimpri-Chinchwad College of Engineering.
            </p>
            
            <!-- Role Selection Buttons -->
            <div class="mt-12 flex flex-col sm:flex-row justify-center gap-4">
                <!-- Participant Button -->
                <a href="participant_login.html" class="group relative inline-block text-lg font-semibold text-center text-white bg-indigo-600 rounded-lg px-8 py-4 transition-transform transform hover:scale-105 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-slate-900">
                    <span class="relative z-10">I am a Participant</span>
                </a>
                
                <!-- Host Button -->
                <a href="host_login.html" class="group relative inline-block text-lg font-semibold text-center text-slate-900 bg-slate-200 rounded-lg px-8 py-4 transition-transform transform hover:scale-105 hover:bg-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400 focus:ring-offset-slate-900">
                     <span class="relative z-10">I am a Host</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
