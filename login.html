<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Hub Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .left-panel {
            background-color: #facc15; /* Base Yellow */
            position: relative;
            overflow: hidden;
        }
        .right-panel {
            background-color: #ffffff;
        }
        /* Wavy background shapes for the left panel */
        .wave {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            background-color: #ffffff;
        }
        .wave-1 { width: 400px; height: 400px; top: -150px; left: -100px; }
        .wave-2 { width: 500px; height: 500px; bottom: -200px; right: -150px; }
        .wave-3 { width: 300px; height: 300px; bottom: 50px; left: -150px; }

        .form-input {
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
        }
        .form-input:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.2);
        }
        .form-button {
            background-color: #f59e0b; /* Amber/Gold to match yellow theme */
            color: #1f2937;
        }
        .form-button:hover {
            background-color: #d97706;
        }
        .signup-button {
            border: 2px solid #1f2937;
            color: #1f2937;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .signup-button:hover {
            background-color: #1f2937;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-5xl h-auto md:h-[650px] flex flex-col md:flex-row rounded-2xl shadow-2xl overflow-hidden">
            
            <!-- Left Panel -->
            <div class="w-full md:w-1/2 left-panel flex flex-col items-center justify-center p-8 text-center text-gray-800 order-2 md:order-1">
                <div class="wave wave-1"></div>
                <div class="wave wave-2"></div>
                <div class="wave wave-3"></div>
                
                <div class="relative z-10">
                    <div class="w-24 h-24 bg-white rounded-full mx-auto mb-4 flex items-center justify-center">
                        <!-- Placeholder for Logo -->
                        <svg class="w-12 h-12 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </div>
                    <h2 class="text-3xl font-bold mb-2">Club Hub</h2>
                    <p class="mb-6 text-gray-700">New around here?</p>
                    <a href="#" id="signup-button" class="rounded-full px-8 py-2 font-semibold transition-colors duration-300 signup-button">
                        CREATE AN ACCOUNT
                    </a>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="w-full md:w-1/2 right-panel flex items-center justify-center p-8 order-1 md:order-2">
                <div class="w-full max-w-md">
                    <h1 id="form-title" class="text-3xl font-bold text-gray-800 mb-8 transition-all duration-300">Participant Log In</h1>
                    
                    <!-- Login Form -->
                    <form id="login-form">
                        <div class="mb-6 relative">
                            <span class="absolute left-4 top-3.5 text-gray-400">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                            </span>
                            <input type="text" id="login-id" class="w-full pl-12 pr-4 py-3 rounded-full form-input text-gray-800 placeholder-gray-500 focus:outline-none" placeholder="Username">
                        </div>
                        <div class="mb-8 relative">
                            <span class="absolute left-4 top-3.5 text-gray-400">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                            </span>
                            <input type="password" id="login-password" class="w-full pl-12 pr-4 py-3 rounded-full form-input text-gray-800 placeholder-gray-500 focus:outline-none" placeholder="Password" required>
                        </div>
                        <button type="submit" class="w-full rounded-full py-3 form-button font-bold text-lg tracking-wider transition-transform transform hover:scale-105 duration-300">
                            LOG IN
                        </button>
                    </form>

                     <!-- Signup Form (hidden by default) -->
                    <form id="signup-form" class="hidden">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Sign up as a:</label>
                            <div class="grid grid-cols-2 gap-4">
                                <label>
                                    <input type="radio" name="role" value="participant" class="sr-only peer" checked>
                                    <div class="p-3 text-center rounded-full border-2 border-gray-300 peer-checked:bg-yellow-500 peer-checked:text-white peer-checked:border-yellow-400 cursor-pointer transition-colors">
                                        Participant
                                    </div>
                                </label>
                                <label>
                                    <input type="radio" name="role" value="host" class="sr-only peer">
                                    <div class="p-3 text-center rounded-full border-2 border-gray-300 peer-checked:bg-yellow-500 peer-checked:text-white peer-checked:border-yellow-400 cursor-pointer transition-colors">
                                        Host
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="mb-4">
                             <input type="text" class="w-full px-6 py-3 rounded-full form-input text-gray-800 placeholder-gray-500 focus:outline-none" placeholder="Full Name" required>
                        </div>
                         <div class="mb-4">
                            <input type="email" class="w-full px-6 py-3 rounded-full form-input text-gray-800 placeholder-gray-500 focus:outline-none" placeholder="Email Address" required>
                        </div>
                        <div class="mb-6">
                            <input type="password" class="w-full px-6 py-3 rounded-full form-input text-gray-800 placeholder-gray-500 focus:outline-none" placeholder="Create Password" required>
                        </div>
                        <button type="submit" class="w-full rounded-full py-4 form-button font-bold text-lg">CREATE ACCOUNT</button>
                    </form>

                    <div class="mt-6 flex justify-between items-center text-gray-600">
                        <a href="#" class="text-sm hover:underline">Forgot Password?</a>
                        <a href="#" id="host-toggle-button" class="text-sm font-semibold text-yellow-700 hover:underline">Host Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const formTitle = document.getElementById('form-title');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const signupButton = document.getElementById('signup-button');
        const hostToggleButton = document.getElementById('host-toggle-button');
        const loginIdInput = document.getElementById('login-id');

        let isHostLogin = false;

        // Function to toggle between login and signup forms
        signupButton.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
            
            if (signupForm.classList.contains('hidden')) {
                formTitle.textContent = isHostLogin ? 'Host Log In' : 'Participant Log In';
                signupButton.textContent = 'CREATE AN ACCOUNT';
                hostToggleButton.style.display = 'inline-block';
            } else {
                formTitle.textContent = 'Create Account';
                signupButton.textContent = 'BACK TO LOGIN';
                 hostToggleButton.style.display = 'none';
            }
        });

        // Function to toggle between participant and host login modes
        hostToggleButton.addEventListener('click', (e) => {
            e.preventDefault();
            isHostLogin = !isHostLogin;

            if (isHostLogin) {
                formTitle.textContent = 'Host Log In';
                loginIdInput.placeholder = 'Host Username';
                hostToggleButton.textContent = 'Participant Login';
            } else {
                formTitle.textContent = 'Participant Log In';
                loginIdInput.placeholder = 'Username';
                hostToggleButton.textContent = 'Host Login';
            }
        });
    </script>
</body>
</html>
